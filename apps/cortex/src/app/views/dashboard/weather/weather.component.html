<div class="flex flex-row flex-auto">
  <div class="max-w-xs">
    <select>
      <option *ngFor="let country of countries" [value]="country.alpha3">{{ country.country }}</option>
    </select>
    <input type="text" placeholder="Enter a city" (input)="onCityChange($event)" />
    <ul>
      <li *ngFor="let city of cities">{{ city.name }}</li>
    </ul>
  </div>
  <cortex-map ref="weather"></cortex-map>
</div>
