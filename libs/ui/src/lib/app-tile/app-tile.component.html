<article class="p-4 h-full">
  <div class="p-6 bg-white rounded shadow h-full flex flex-col justify-between">
    <div class="flex justify-center">
      <fa-icon [icon]="icon" size="5x"></fa-icon>
    </div>
    <div class="flex mt-6 justify-between flex-col">
      <div class="flex flex-col justify-between space-y-4">
        <h3 class="text-gray-800 mb-1 text-xl font-bold capitalize-first">{{ title }}</h3>
        <p class="text-sm text-gray-600 font-medium capitalize-first">{{ description }}</p>
      </div>
      <div class="flex justify-between items-end mt-6">
        <cortex-link class="text-sm capitalize-first" [to]="to">launch</cortex-link>
        <cortex-toggle [key]="title"></cortex-toggle>
      </div>
    </div>
  </div>
</article>
